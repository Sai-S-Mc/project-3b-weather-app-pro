<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <h1>Welcome back!</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <p>
            <div class="location-details">
              <span class="city" id="city">city name</span>,
              <span class="country">country</span>
            </div>
            <small>Sunday 17:37</small>
            <br />
            <span class="current-temp-icon">🌨️</span>
            <span class="current-temp-value">1</span
            ><span class="current-temp-unit">°C</span>
          </p>
        </div>
        <div class="additional-weather-details">
          <p>
            Feels like : -8°C
            <br />
            Humidity : 30%
            <br />
            Winspeed : 35 km/h
            <br />
            Air quality : 3
            <br />
            " <em>Stay warm</em>🧦"
          </p>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Sai-S-Mc">Sai-S-Mc</a>
        , is
        <a href="https://github.com/Sai-S-Mc/project-weather-app">
          open-sourced on GitHub
        </a>
        and
        <a href="https://weatherapp-project-by-sai.netlify.app">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
