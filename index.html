<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app-container">
      <header>
        <h1>Welcome back!</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            autofocus
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <div class="location-details">
              <span class="city" id="city"></span>,
              <span class="country" id="country"></span>
            </div>
            <small id="day-and-time"></small>
            <br />
            <span id="current-temp-icon"></span>
            <span class="current-temp-value" id="current-temperature"></span
            ><span class="current-temp-unit">Â°C</span>
          </div>
          <div class="additional-weather-details">
            <div id="weather-description"></div>
            <div id="real-feel-temperature"></div>
            <div id="humidity"></div>
            <div id="windspeed"></div>
          </div>
        </div>
        <p id="quote"></p>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Sai-S-Mc">Sai-S-Mc</a>
        , is
        <a href="https://github.com/Sai-S-Mc/project-weather-app">
          open-sourced on GitHub
        </a>
        and
        <a href="https://weatherapp-project-by-sai.netlify.app">
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
