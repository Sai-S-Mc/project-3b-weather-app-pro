<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore current global weather conditions and forecasts using this interactive website developed by Sai Satti. This webpage has a colorful theme."
    />

    <title>My Weather App - Color themed page ~ Sai Satti</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mona+Sans:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body id="colorful-theme">
    <div class="weather-app-container">
      <header>
        <h1 id="heading">Welcome back!</h1>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            autofocus
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-details">
          <div>
            <div class="location-details">
              <span class="city" id="city"></span>,
              <span class="country" id="country"></span>
            </div>
            <small id="date"></small>
            <br />
            <span id="current-temp-icon"></span>
            <span class="current-temp-value" id="current-temperature"></span
            ><span class="current-temp-unit">Â°C</span>
            <br />
            <div class="high-low">
              <div class="high-today" id="high-today"></div>
              <div class="low-today" id="low-today"></div>
            </div>
          </div>
          <div class="additional-weather-details">
            <div id="weather-description"></div>
            <div id="real-feel-temperature"></div>
            <div id="humidity"></div>
            <div id="windspeed"></div>
          </div>
        </div>
        <p id="quote"></p>
        <div
          class="forecast-weather-container"
          id="forecast-weather-container"
        ></div>
        <div class="themes">
          <div>
            Fancy a minimalistic theme?
            <a href="../index.html" class="theme-button minimal-button">
              Minimal
            </a>
          </div>
          <div>
            Fancy a dark theme?
            <a href="dark-theme.html" class="theme-button dark-button">
              Dark
            </a>
          </div>
        </div>
      </main>
      <footer>
        This project was coded and designed by
        <a href="https://github.com/Sai-S-Mc" target="_blank">Sai-S-Mc</a>
        , is
        <a
          href="https://github.com/Sai-S-Mc/project-3b-weather-app-pro"
          target="_blank"
        >
          open-sourced on GitHub
        </a>
        and
        <a
          href="https://project-3b-weather-app-pro.netlify.app/"
          target="_blank"
        >
          hosted on Netlify
        </a>
      </footer>
    </div>
    <script src="../src/script.js"></script>
  </body>
</html>
